<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- 新闻图标 -->
  <g transform="translate(200, 100)">
    <!-- 报纸主体 -->
    <rect x="-40" y="-30" width="80" height="60" fill="#6c757d" rx="4"/>
    
    <!-- 报纸内容线条 -->
    <rect x="-35" y="-25" width="30" height="3" fill="#ffffff" rx="1"/>
    <rect x="-35" y="-18" width="70" height="2" fill="#ffffff" rx="1"/>
    <rect x="-35" y="-13" width="70" height="2" fill="#ffffff" rx="1"/>
    <rect x="-35" y="-8" width="45" height="2" fill="#ffffff" rx="1"/>
    
    <!-- 图片占位符 -->
    <rect x="15" y="-25" width="20" height="15" fill="#ffffff" rx="2"/>
    <circle cx="25" cy="-20" r="2" fill="#6c757d"/>
    <polygon points="18,-15 22,-19 28,-13 32,-15 32,-12 18,-12" fill="#6c757d"/>
    
    <!-- 更多内容线条 -->
    <rect x="-35" y="0" width="70" height="2" fill="#ffffff" rx="1"/>
    <rect x="-35" y="5" width="50" height="2" fill="#ffffff" rx="1"/>
    <rect x="-35" y="10" width="60" height="2" fill="#ffffff" rx="1"/>
    <rect x="-35" y="15" width="40" height="2" fill="#ffffff" rx="1"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    暂无图片
  </text>
</svg> 